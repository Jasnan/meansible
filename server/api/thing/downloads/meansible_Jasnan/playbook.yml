---
- hosts: all
  sudo: true
  vars:
    node_version: "v0.10.35"
    user: vagrant

  pre_tasks:
    - name: update apt cache
      apt: update_cache=yes

    - name: Install dependencies
      apt: name={{ item }} state=present
      with_items:
       - git
       - curl
       - build-essential
       - libssl-dev
       - python-software-properties
      
  roles:
   - mongo
   - nvm
   - npm
  
